<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; base-uri 'self'; form-action 'none';" />
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-900 text-gray-100 antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
